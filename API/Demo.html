<html>
  <head>
    <title>Hot Bills in Congress</title>
    <link rel="stylesheet" type="text/css" href="congress.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="congress.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Hot Bills in Congress</h1>

    <ul id="bills"></ul>

<script type="text/javascript">
var congressAPI = "http://api.opencongress.org/hot_bills?callback=?";

$.getJSON( congressAPI, {
  format: "json"
}).done(function( data ) {
    $.each( data.bills, function(i, bill) {
      $("<li>").append("<strong>" + bill.bill_type + ' ' + bill.number + "</strong> ")
      .append(bill.official_title.title)
      .appendTo("#bills");
    });
  });
</script>
  </body>
</html>
