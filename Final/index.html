$('video').click(function() {
if ($(this).hasClass('pause')) {
     $("video").trigger("play");
     $(this).removeClass('pause');
     $(this).addClass('play');
     $('.sticky').hide();

} else {
     $("video").trigger("pause");
     $(this).removeClass('play');
     $(this).addClass('pause');
     $('.sticky').show();
     $('.abt').hide();
}});


$("video").click(function(){
$('.soundoff').toggle()
});

$('video').toggle(

        });

var justHidden = false;

    var j;
    $(document).mousemove(function() {
        if (!justHidden) {
            justHidden = false;
            console.log('move');
            clearTimeout(j);
            $('html').css({cursor: 'default'});
            j = setTimeout(hide, 5000);
        }
    });


function hide() {
    $('html').css({cursor: 'none'});
    justHidden = true;
    setTimeout(function() {
